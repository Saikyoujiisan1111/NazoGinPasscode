<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>PassCodeNoYatu</title>
  </head>
  <body>
    <div class="outPut">
      <!--<div class="number">
        ****
      </div>-->
      <p id="outputText">-</p>
    </div>
    <div class="inPut">
      <div class="line">
        <div class="button" onclick="Input(1)">1</div>
        <div class="button" onclick="Input(2)">2</div>
        <div class="button" onclick="Input(3)">3</div>
      </div>
      <div class="line">
        <div class="button" onclick="Input(4)">4</div>
        <div class="button" onclick="Input(5)">5</div>
        <div class="button" onclick="Input(6)">6</div>
      </div>
      <div class="line">
        <div class="button" onclick="Input(7)">7</div>
        <div class="button" onclick="Input(8)">8</div>
        <div class="button" onclick="Input(9)">9</div>
      </div>
      <div class="line">
        <div class="button" onclick="Reset()">
          <img src="deleteImage.png" alt="←" class="deleteImg">
        </div>
        <div class="button" onclick="Input(0)">0</div>
        <div class="button" onclick="checkAns()">OK</div>
      </div>
    </div>
    <img src="lockImgA.png" id="bottomlock" class="zeroOpacity">
    <img src="lockImgB.png" id="lock" class="zeroOpacity">
    <p id="MsgText" class="zeroOpacity">あと5回まで<br>5 times left</p>
  </body>
</html>
